<html>
  <head>
    <title> login page </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./static/login_style.css" rel="stylesheet">
  </head>
  <body>
    <div class="login_menu">
      <h1 class="title">Login</h1>
      <br>
      <form action="" method="post">
        <center><input type="text" class="username_login" placeholder="  Username" class="login_username" name="username" value="{{
          request.form.username }}"></center>
         <center><input type="password" placeholder="  Password" class="password_login" name="password" value="{{
          request.form.password }}"></center>
          <p class="forget_password"> Forget your password ? <a href="forget_password" class="forget_password_link"> Click here </a> </p>
        <input class="btn_btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error_variable"><strong class="error">Error:</strong> {{ error }} </p>
      {% endif %}
    </div>
  </body>
</html>
